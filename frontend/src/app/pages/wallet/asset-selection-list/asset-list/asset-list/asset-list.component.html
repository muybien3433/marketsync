<div>
  <mat-form-field class="inline-form-field">
    <input matInput [(ngModel)]="searchTerm" placeholder="{{ 'common.type.to.search' | translate}}">
  </mat-form-field>

  <div class="asset-list">
    <div
      *ngFor="let asset of assets | filterByName: searchTerm"
      class="asset-item"
      [class.selected]="selectedAssetUri === asset.uri"
      (click)="selectAsset(asset.uri)">
      ({{ asset.symbol }}) {{ asset.name }}
    </div>
  </div>
</div>
