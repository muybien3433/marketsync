<div class="row justify-content-center">
    <div class="col-sm-5">
        <app-card cardTitle="Wallet Edit Asset">
            <h5>{{ 'asset.edit.asset' | translate }}</h5>
            <form [formGroup]="editAssetForm" (ngSubmit)="onSubmit()">
                <div>
                    <div class="form-group">
                        <label for="uri">{{ 'asset.name' | translate }}</label>
                        <input
                                type="text"
                                class="form-control"
                                id="uri"
                                formControlName="uri"
                                readonly
                        />
                    </div>

                    <div class="form-group">
                        <label for="count">{{ 'common.count' | translate }}</label>
                        <input
                                type="text"
                                class="form-control"
                                id="count"
                                formControlName="count"
                                required
                                appNumberInput
                        />
                    </div>
                    <div *ngIf="editAssetForm.get('count')?.invalid">
                        <small class="error">{{ 'error.count.should.be.positive' | translate }}</small>
                    </div>

                    <div class="form-group">
                        <label for="purchasePrice">{{ 'asset.purchase.price' | translate }}</label>
                        <input
                                type="text"
                                class="form-control"
                                id="purchasePrice"
                                formControlName="purchasePrice"
                                required
                                appNumberInput
                        />
                        <div *ngIf="editAssetForm.get('purchasePrice')?.invalid">
                            <small class="error">{{ 'error.price.should.be.positive' | translate }}</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currencyType">{{ 'common.currency' | translate }}</label>
                        <select
                                id="currencyType"
                                class="form-control"
                                formControlName="currencyType"
                        >
                            <option *ngFor="let currencyType of currencyOptions" [value]="currencyType">{{ currencyType }}</option>
                        </select>
                        <div *ngIf="editAssetForm.get('currencyType')?.invalid">
                            <small class="error">{{ 'error.currency.is.required' | translate }}</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary"
                            [disabled]="isSubmitting">{{ 'asset.edit.asset' | translate }}
                    </button>

                    <div *ngIf="errorMessage" class="error">{{ 'error.asset.edit.fail' | translate }}</div>
                </div>
            </form>
        </app-card>
    </div>
</div>
