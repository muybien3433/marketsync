<div class="container" [formGroup]="addAssetForm">
    <mat-form-field class="asset-type">
        <mat-label>{{ 'asset.type' | translate }}</mat-label>
        <mat-select
                formControlName="assetType"
                (selectionChange)="onTypeSelect($event.value)"
                panelClass="custom-select-panel">
            <mat-option *ngFor="let assetType of assetTypeOptions" [value]="assetType">
                {{ 'asset.' + assetType.toLowerCase() | translate }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <ng-container *ngIf="addAssetForm.get('assetType')?.value">
        <div class="asset-container">
            <div class="asset-list">
                <div class="search-header" *ngIf="!selectedAsset">
                    <input
                            formControlName="searchTerm"
                           placeholder="{{ 'asset.search.asset' | translate }} {{ getListSize() }}"
                           class="native-input">
                </div>

                <div class="search-header" *ngIf="selectedAsset">
                    <div class="native-input" *ngIf="selectedAsset">
                        <span class="symbol">({{ selectedAsset.symbol }})</span>
                        {{ selectedAsset.name }}
                        <button class="inner-button" (click)="resetPickedAsset()">Zmie≈Ñ</button>
                    </div>
                </div>

                <div *ngIf="!selectedAsset">
                    <div *ngFor="let asset of assets | filterByName: addAssetForm.get('searchTerm')?.value"
                         class="asset-item"
                         [class.selected]="selectedAsset === asset.uri"
                         (click)="onAssetSelect(asset)">
                        <span class="symbol">({{ asset.symbol }})</span>
                        {{ asset.name }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
