<div class="navbar">
  <div class="navbar-language">
    <button (click)="useLanguage('en')">en</button>
    <button (click)="useLanguage('pl')">pl</button>
  </div>

  <div class="navbar-main">
    <button (click)="main()">{{ 'navbar.main' | translate }}</button>
  </div>

  <div class="navbar-subscription">
    <button (click)="subscription()">{{ 'common.subscription' | translate }}</button>
  </div>

  <div class="navbar-wallet">
    <button (click)="wallet()">{{ 'common.wallet' | translate }}</button>
  </div>

  <div class="navbar-auth">
    <ng-container *ngIf="isLoggedIn(); else loggedOutTemplate">
      <button (click)="logout()">{{ 'navbar.logout' | translate }}</button>
    </ng-container>
    <ng-template #loggedOutTemplate>
      <button (click)="login()">{{ 'navbar.login' | translate }}</button>
      <button (click)="register()">{{ 'navbar.register' | translate }}</button>
    </ng-template>
  </div>
</div>
